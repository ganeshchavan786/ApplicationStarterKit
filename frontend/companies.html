<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companies - VanillaNext</title>
  <!-- Core CSS (v2) -->
  <link rel="stylesheet" href="css/main.css?v=2">
  <link rel="stylesheet" href="css/widgets.css?v=2">
  <link rel="stylesheet" href="css/utils/customizer.css?v=2">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .admin-layout {
      display: flex;
      min-height: 100vh;
    }

    .admin-sidebar {
      width: 260px;
      background: var(--bg-surface);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      bottom: 0;
      z-index: 50;
    }

    .admin-main {
      flex: 1;
      margin-left: 260px;
      background: var(--bg-body);
      display: flex;
      flex-direction: column;
    }

    .admin-header {
      height: 64px;
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      position: sticky;
      top: 0;
      z-index: 40;
    }

    .sidebar-brand {
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      font-weight: 800;
      font-size: 1.25rem;
      color: var(--primary-600);
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-nav {
      padding: 16px 0;
      flex: 1;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 10px 24px;
      color: var(--gray-600);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
    }

    .sidebar-link:hover,
    .sidebar-link.active {
      background: var(--primary-50);
      color: var(--primary-600);
      border-right: 3px solid var(--primary-600);
    }

    .sidebar-icon {
      width: 20px;
      text-align: center;
      margin-right: 12px;
    }

    @media (max-width: 1024px) {
      .admin-sidebar {
        display: none;
      }

      .admin-sidebar.open {
        display: flex;
      }

      .admin-main {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <div class="admin-layout" id="app">
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="sidebar">
      <div class="sidebar-brand">âš¡ VanillaNext</div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link"><span class="sidebar-icon">ğŸ“Š</span> Dashboard</a>
        <div class="text-xs font-bold text-muted uppercase px-6 mt-6 mb-2">Management</div>
        <a href="users.html" class="sidebar-link admin-only"><span class="sidebar-icon">ğŸ‘¥</span> Users</a>
        <a href="companies.html" class="sidebar-link active super-admin-only"><span class="sidebar-icon">ğŸ¢</span>
          Companies</a>
        <a href="permissions.html" class="sidebar-link super-admin-only"><span class="sidebar-icon">ğŸ—ï¸</span>
          Permissions</a>
        <a href="audit.html" class="sidebar-link admin-only"><span class="sidebar-icon">ğŸ›¡ï¸</span> Audit Logs</a>
        <div class="text-xs font-bold text-muted uppercase px-6 mt-6 mb-2">Settings</div>
        <a href="profile.html" class="sidebar-link"><span class="sidebar-icon">ğŸ‘¤</span> Profile</a>
        <a href="#" onclick="Auth.logout()" class="sidebar-link text-danger mt-auto mb-4"><span
            class="sidebar-icon">ğŸšª</span> Logout</a>
      </nav>
      <div class="p-4 border-t border-gray-200">
        <a href="profile.html" class="flex items-center gap-3 text-gray-900 hover:text-primary-600 transition">
          <div class="w-8 h-8 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center font-bold"
            id="user-initials">U</div>
          <div class="text-sm">
            <div class="font-bold" id="user-name">User</div>
            <div class="text-muted text-xs" id="user-role-display">Role</div>
          </div>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <div class="flex items-center gap-4">
          <button class="btn btn-ghost btn-sm lg:hidden" onclick="toggleSidebar()">â˜°</button>
          <h2 class="text-lg font-bold">Companies</h2>
        </div>
        <div class="flex gap-4 items-center">
          <button class="btn btn-primary btn-sm super-admin-only" onclick="openCreateModal()">â• Add Company</button>
          <button id="theme-toggle" data-toggle="theme" class="btn btn-ghost btn-sm">ğŸŒ™</button>
        </div>
      </header>

      <div class="p-6 max-w-7xl mx-auto w-full">
        <div class="card p-0">
          <div id="companies-table"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <!-- Create/Edit Company Modal -->
  <div class="modal" id="modal-company">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-company-title">Create Company</h2>
      <button class="modal-close" onclick="Modal.close('modal-company')">&times;</button>
    </div>
    <div class="modal-body">
      <form id="company-form">
        <input type="hidden" id="company-id">
        <div class="form-group mb-4">
          <label class="form-label">Company Name *</label>
          <input type="text" id="company-name" class="form-input" required>
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Description</label>
          <textarea id="company-description" class="form-input" rows="3"></textarea>
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Address</label>
          <input type="text" id="company-address" class="form-input">
        </div>
        <div class="form-group mb-4">
          <label class="form-label">Phone</label>
          <input type="tel" id="company-phone" class="form-input">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="Modal.close('modal-company')">Cancel</button>
      <button class="btn btn-primary" onclick="saveCompany()">Save</button>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script>window.VanillaNext = window.VanillaNext || {};</script>
  <script src="js/core/Component.js"></script>
  <script src="js/core/ThemeManager.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/dropdown.js"></script>
  <script src="js/components/datatable.js"></script>

  <script>
    // Init Theme
    if (typeof ThemeManager !== 'undefined') ThemeManager.init();

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    let companiesTable;

    async function loadCompanies() {
      companiesTable = new DataTable('#companies-table', {
        columns: [
          {
            key: 'name', label: 'Company Name', render: (v, row) => `
                        <div>
                        <div style="font-weight: 500;">${v}</div>
                        <div class="text-muted" style="font-size: 12px;">${row.description || ''}</div>
                        </div>
                    `},
          { key: 'user_count', label: 'Users', render: (v) => v || 0 },
          {
            key: 'is_active', label: 'Status', render: (v) =>
              `<span class="badge badge-${v !== false ? 'success' : 'danger'}">${v !== false ? 'Active' : 'Inactive'}</span>`
          },
          { key: 'created_at', label: 'Created', render: (v) => Utils.formatDate(v) },
          {
            key: 'actions', label: 'Actions', render: (v, row) => `
                        <div style="display: flex; gap: 8px;">
                        <button class="btn btn-sm btn-secondary" onclick="editCompany(${row.id})">âœï¸</button>
                        <button class="btn btn-sm btn-danger super-admin-only" onclick="deleteCompany(${row.id})">ğŸ—‘ï¸</button>
                        </div>
                    `}
        ],
        perPage: 10,
        searchable: true,
        emptyMessage: 'No companies found',
        classList: {
          table: 'table w-full',
          thead: 'bg-surface border-b',
          tbody: 'text-sm'
        }
      });

      companiesTable.setLoading(true);

      try {
        const response = await API.companies.list();
        if (response.success && response.data) {
          companiesTable.setData(response.data);
        }
      } catch (error) {
        Toast.error('Failed to load companies');
        companiesTable.setData([]);
      }

      Auth.applyRoleVisibility();
    }

    function openCreateModal() {
      document.getElementById('modal-company-title').textContent = 'Create Company';
      document.getElementById('company-form').reset();
      document.getElementById('company-id').value = '';
      Modal.open('modal-company');
    }

    function editCompany(id) {
      const company = companiesTable.data.find(c => c.id === id);
      if (!company) return;

      document.getElementById('modal-company-title').textContent = 'Edit Company';
      document.getElementById('company-id').value = company.id;
      document.getElementById('company-name').value = company.name;
      document.getElementById('company-description').value = company.description || '';
      document.getElementById('company-address').value = company.address || '';
      document.getElementById('company-phone').value = company.phone || '';
      Modal.open('modal-company');
    }

    async function saveCompany() {
      const id = document.getElementById('company-id').value;
      const data = {
        name: document.getElementById('company-name').value,
        description: document.getElementById('company-description').value,
        address: document.getElementById('company-address').value,
        phone: document.getElementById('company-phone').value
      };

      if (!data.name) {
        Toast.error('Company name is required');
        return;
      }

      try {
        if (id) {
          await API.companies.update(id, data);
          Toast.success('Company updated successfully');
        } else {
          await API.companies.create(data);
          Toast.success('Company created successfully');
        }
        Modal.close('modal-company');
        loadCompanies();
      } catch (error) {
        Toast.error(error.detail || 'Failed to save company');
      }
    }

    function deleteCompany(id) {
      const company = companiesTable.data.find(c => c.id === id);
      if (!company) return;

      Modal.confirm({
        title: 'Delete Company',
        message: `Are you sure you want to delete "${company.name}"? This will also remove all users.`,
        confirmText: 'Delete',
        confirmClass: 'btn-danger',
        onConfirm: async () => {
          try {
            await API.companies.delete(id);
            Toast.success('Company deleted successfully');
            loadCompanies();
          } catch (error) {
            Toast.error('Failed to delete company');
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!Auth.isAuthenticated()) {
        window.location.href = 'login.html';
        return;
      }

      // Load User Info for Sidebar
      const user = Auth.getUser();
      if (user) {
        document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
        document.getElementById('user-role-display').textContent = Utils.capitalize(user.role);
        document.getElementById('user-initials').textContent = Utils.getInitials(`${user.first_name} ${user.last_name}`);
      }

      loadCompanies();
    });
  </script>
</body>

</html>
